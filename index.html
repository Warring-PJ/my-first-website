<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一个网站</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>欢迎来到我的个人网站</h1>
    <p>这是我学习 Web 开发的第一个项目，通过它展示我的学习成果。</p>
    <p>更多信息，请访问 <a href="https://github.com/Warring-PJ">我的 GitHub</a>。</p>
    <h2>关于我</h2>
    <p>我正在学习 Web 开发，希望成为一名优秀的技术人才。</p>
    <h2>我感兴趣的领域</h2>
    <ul>
        <li>人工智能</li>
        <li>Web开发</li>
        <li>移动应用开发</li>
    </ul>
    <button id="myButton">点击我</button>
    
    <script>
        // 获取按钮元素
        const button = document.getElementById("myButton");
    
        // 添加点击事件监听器
        button.addEventListener("click", function() {
            // 弹出消息
            alert("Hello, world!");
        });
    </script>    
</body>
</html>
